<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDU Campus Map</title>
    <link rel="stylesheet" href="map.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: 'Press Start 2P', cursive;
            background: url('images/mainback.jpg') center/cover no-repeat;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* Ensuring positioning */
        }

        /* Loading container and image */
        .loading-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Ensuring it's centered */
        }

        .loading-image {
            width: 500px;  /* Adjust size as needed */
            height: auto;
        }

        /* Navbar Style */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #7da0c4;
            padding: 1rem 2rem;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            font-size: 1rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
            font-family: 'Press Start 2P', cursive;
        }

        .navbar a:hover {
            color: #b39ddb;
        }

        .navbar .active {
            color: #b39ddb;
        }

        /* Main Content */
        .content {
            padding: 50px;
            text-align: center;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <span>Sxodim.SDU</span>
        <a href="homepage.html">Homepage</a>
        <a href="events.html">Events</a>
        <a href="clubs.html">Clubs</a>
        <a href="map.html" >Map</a>
        <a href="social_gpa.html" class="active">Social GPA</a>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1>Social GPA</h1>
        <p>Your academic journey, visualized.</p>
    </div>

    <!-- Loading Image -->
    <div class="loading-container">
        <img src="images/social.png" alt="Loading Image" class="loading-image">
    </div>

    
</body>
</html>
